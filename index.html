<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto - 6 numbers lucky generator</title>
</head>
<body>
    <navbar class="navbar">
        <ul><li><a href="/">QLDN</a></li></ul>
        <ul class="date">
            <li id="fullDate"><span id="dayOfTheWeek"></span><span  id="date"></span></li>
            <li id="hour"></li></ul>
        <ul>
            <li class="nav-link"><a href="https://www.lotto.pl/lotto/zagraj">Lotto</a></li>
        </ul>
    </navbar>
    <section class="main">
        <div class="container">
            <img style="margin-bottom: 20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmNaHEOPBwnGPRvBDlvOzNaev212XKbZwy4g&usqp=CAU" alt='4 leaves clover'/>
        </div>
        <div class="container">
            <!-- Lotto -->
            <div class="btn-los">         
                <button>Wylosuj szóstkę!</button>
            </div>
        </div>
        <!-- Euro Jackpot -->
        <div class="container">
            <div class="btn-los-euro">
                <button class="euro-btn">Losuj Euro Jackpot</button>
            </div>
        </div>
        <div class="container">
            <div class="numbers"></div>
            <div class="numbersEuro"></div>
           <div class="buttons">
            <div id="reset" class="reset active">
                <button>Reset</button>          
            </div>
            <div id="clipboard" class="clipboard active">
                <button>Copy</button>          
            </div>
           </div>
        </div>
    </section>
    <section class="lotto-wyniki">
        <div class="container"> 
            <object type="text/html" data="https://megalotto.pl/" id="web-frame" width="100%" height="600px" >
            </object>
         </div>

    </section>

    <section class="footer">
        <footer>
            <div class="container">
            <h3>Dariusz Grzegorczyk &#169 2022</h3>
            </div>
        </footer>
    </section>

    <script src="script.js"></script>
    <script src="date.js"></script>
</body>
</html>
